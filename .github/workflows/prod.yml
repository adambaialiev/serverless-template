name: CI-CD
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i -g yarn
      - run: npm i -g serverless

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install awscli --upgrade

      - uses: actions/checkout@v3
      - run: |
          echo "$GITHUB_CONTEXT"
          yarn
          serverless config credentials --provider aws --profile prod --key ${{ secrets.PROD_ACCESS_KEY_ID }}  --secret ${{ secrets.PROD_SECRET_ACCESS_KEY }} -o
          yarn deploy:prod
