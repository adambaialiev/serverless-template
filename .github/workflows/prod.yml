name: CI-CD
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      ALCHEMY_API_KEY_MATIC: ${env:ALCHEMY_API_KEY_MATIC}
      ALCHEMY_API_KEY_ETH: ${env:ALCHEMY_API_KEY_ETH}
      CHAINSTACK_NODE: ${{ secrets.CHAINSTACK_NODE }}
      TATUM_WEBHOOK_URL: ${{ secrets.TATUM_WEBHOOK_URL }}
      TATUM_API_KEY: ${{ secrets.TATUM_API_KEY }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i -g yarn
      - run: npm i -g serverless

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install awscli --upgrade

      - uses: actions/checkout@v3
      - run: |
          yarn
          yarn deploy:prod
